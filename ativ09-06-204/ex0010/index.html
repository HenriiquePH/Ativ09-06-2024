<!DOCTYPE html>
<html>
<head>
    <title>Verificação de Metas de Vendas</title>
</head>
<body>
    <h2>Verificação de Metas de Vendas</h2>
    <label for="vendido">Valor vendido: </label>
    <input type="number" id="vendido" step="0.01" min="0">
    <br>
    <label for="meta">Meta: </label>
    <input type="number" id="meta" step="0.01" min="0">
    <br>
    <label for="metaMinima">Meta mínima: </label>
    <input type="number" id="metaMinima" step="0.01" min="0">
    <br>
    <button onclick="verificar()">Verificar</button>
    <p id="resultado"></p>

    <script src="script.js"></script>
</body>
</html>
